version: "3.9"

services:
  db:
    image: postgres:16
    container_name: shop_postgres_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-shop_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_strong_password_123!}
      POSTGRES_DB: ${POSTGRES_DB:-shop}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - shop_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-shop_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: shop_backend_prod
    restart: always
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-shop_user}:${POSTGRES_PASSWORD:-change_this_strong_password_123!}@db:5432/${POSTGRES_DB:-shop}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://404tears.kz,http://www.404tears.kz}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - shop_network
    volumes:
      - ./app/logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4

  frontend:
    build:
      context: ./shop
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://${DOMAIN:-404tears.kz}/api
    container_name: shop_frontend_prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - shop_network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

networks:
  shop_network:
    driver: bridge

volumes:
  postgres_data_prod:
